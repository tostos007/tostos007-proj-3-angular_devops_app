---
- name: Ensure deployment directories exist
  file:
    path: "/var/www/html/temp-angular/versions/101"
    state: directory
    mode: '0755'

- name: Copy artifact to remote host
  copy:
    src: "/var/lib/jenkins/workspace/Tosin/temp-angular-101.tar.gz"
    dest: "/tmp/temp-angular-101.tar.gz"
  delegate_to: localhost

- name: Extract artifact to versioned directory on remote host
  unarchive:
    src: "/tmp/temp-angular-101.tar.gz"
    dest: "/var/www/html/temp-angular/versions/101"
    remote_src: yes
    creates: "/var/www/html/temp-angular/versions/101"

- name: Update 'current' symlink
  file:
    src: "/var/www/html/temp-angular/versions/101"
    dest: "/var/www/html/temp-angular/current"
    state: link
    force: yes

- name: Set permissions for web content
  file:
    path: "/var/www/html/temp-angular"
    state: directory
    recurse: yes
    owner: www-data
    group: www-data
    mode: '0755'
